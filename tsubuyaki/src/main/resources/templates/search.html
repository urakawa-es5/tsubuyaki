<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>  
    <meta charset="UTF-8"> 
    <title>つぶやきWebアプリ</title>
</head> 
<body>
    <h1>検索結果の表示</h1> 
    <ul>
        <li th:each="t: ${search}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]  
        </li>
    </ul>
</body>
</html>
